<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <form id="register_form" method="POST">
            <h2>Registration</h2>
            <div>
            <label for="userId" >UserID</label>
            <input type="text" name="userId" id="signup_userid">
        </div>
  <div>
             <label for="username"><b>Username</b></label>
            <input type="text" name="username" id="signup_uname">
        </div>
        <div>
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" id="signup_email">
        </div>
        <div>
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" id="signup_pass">
        </div>   
            <input type="submit" id="btn-submit" value="Signup">
    
        </form>
    </div>
    </div>
    <script src="../JS/Register.js"></script>
</body>
</html>
